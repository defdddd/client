<mat-toolbar color="primary">
  <span>Numele Aplicației</span>
  <span class="fill-remaining-space"></span>
  <button mat-icon-button [matMenuTriggerFor]="menu">

  </button>
  <mat-menu #menu="matMenu">

    <button mat-menu-item (click)="navigateTo('pagina2')">Pagina 2</button>
    <!-- Adaugă alte butoane pentru alte pagini aici -->
  </mat-menu>
</mat-toolbar>
